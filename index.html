<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Picture Book Read Along</title>
    <link rel="stylesheet"  href="styles.css">
</head>
<body>
    <h1>Title Of Book</h1>
    <div id="container-of-book-covers">
        <div id="ballerina-bright-book-cover">
            <img id="ballerina-bright-book-cover-image" src="images/book-cover.jpg">
        </div>
    </div>
    <div id="book-container">
        <button class="flip-arrow" id="flip-arrow-pointing-backwards"><</button>
        <div id="left-page">
            <img id="left-page-image" src="images/page-1.jpg">
        </div>
        <div id="right-page">
            <img id="right-page-image" src="images/page-2.jpg">
        </div>
        <button class="flip-arrow" id="flip-arrow-pointing-forwards">></button>
    </div>
<script src="index.js"></script>
</body>
</html>
